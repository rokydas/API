<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input id="title" type="text" placeholder="Title"><br>
    <input id="post-body" type="text" placeholder="Post Body"><br>
    <button id="submit">Post It</button>

    <script>
        document.getElementById('submit').addEventListener('click', function(){
            const titleInfo = document.getElementById('title').value;
            const bodyInfo = document.getElementById('post-body').value;
            // console.log(titleInfo, bodyInfo);
            const postInfo = {
                title: titleInfo,
                body: bodyInfo
            }
            // console.log(postInfo);
            nowPostToServer(postInfo);
        })
        

        function nowPostToServer(postInfo) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify(postInfo),
            headers: {
            "Content-type": "application/json; charset=UTF-8"
            }
        })
        .then(response => response.json())
        .then(data => console.log(data))
        }

        

    </script>
</body>
</html>
