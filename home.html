<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #post{
            background-color: antiquewhite;
            border: 5px solid tomato;
            border-radius: 5px;
            display: block-inline;
            height: 3000px;
        }

    </style>
</head>
<body>
    <h1>JSON</h1>
    <h2>JavaScript Object Notation</h2>
    <ul id="users-container">

    </ul>
    <div id="post"></div>
    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(json => displayUser(json))

        function displayUser(users) {
            console.log("Users", users); 
            const userNames = users.map(user => user.username);
            const ul = document.getElementById('users-container');
            // console.log(userNames);
            for(let i = 0; i <= userNames.length; i++){
                const user = userNames[i];
                const li = document.createElement("li");
                li.innerText = user;
                ul.appendChild(li);
            }
        }

        fetch('https://jsonplaceholder.typicode.com/posts')
        .then(response => response.json())
        .then(json => displayPost(json))

        function displayPost(posts) {
            console.log("Posts", posts);
            const postTitle = posts.map(post => post.title);
            const div = document.getElementById('post');
            // console.log(postTitle);
            for(i = 0; i <= postTitle.length; i++) {
                const post = postTitle[i];
                const paragraph = document.createElement("p");
                paragraph.innerText = post;
                div.appendChild(paragraph);
                paragraph.style.backgroundColor = 'teal';
                paragraph.style.color = 'white';
                paragraph.style.width = '260px';
                paragraph.style.float = 'left';
                paragraph.style.height = '100px';
                paragraph.style.margin = '10px';
                paragraph.style.padding = '15px';
                paragraph.style.borderRadius = '10px';
            }
        }

        fetch('https://jsonplaceholder.typicode.com/abol-tabol')
        .then(response => response.json())
        .then(json => displayAbolTabol(json))
        .catch(error => console.log(error));

    </script>
</body>
</html>
